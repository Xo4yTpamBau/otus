
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
        function postClientData()
        {
            document.getElementById('clientDataContainer');
            let obj = {};
            obj.name = document.getElementById('clientNameTextBox').value
            obj.address = document.getElementById('clientAddressTextBox').value
            obj.phone = document.getElementById('clientPhoneTextBox').value
            fetch('clients', {
                method: "POST",
                body: JSON.stringify(obj)
            }).then(response => {if (response.ok){location.reload()}} )
        }
    </script>
</head>

<body>
<h4>Добавить клиента</h4>
<form>
    <input type="text" id = "clientNameTextBox" placeholder="Имя">
    <input type="text" id = "clientAddressTextBox" placeholder="Адрес">
    <input type="text" id = "clientPhoneTextBox" placeholder="Телефон">
    <input value="Добавить" onclick="postClientData()"/>
</form>
<h4>Клиенты</h4>

<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 100px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.name}</td>
        <td>${client.address}</td>
        <td>${client.phone}</td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
